<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input class="input-field" type="text" id="leftOperand" placeholder="Left Operand">
        <select class="operator-select" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input class="input-field" type="text" id="rightOperand" placeholder="Right Operand">
        <input class="submit-button" type="button" value="Try me!" onclick="calculate()">
        <p class="result" id="result"></p>
    </div>

    <script>
        function calculate() {
            const leftOperand = parseFloat(document.getElementById('leftOperand').value);
            const rightOperand = parseFloat(document.getElementById('rightOperand').value);
            const operator = document.getElementById('operator').value;

            if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
                alert('Error :(');
                console.log('Error :(');
                return;
            }

            let result;

            switch (operator) {
                case '+':
                    result = leftOperand + rightOperand;
                    break;
                case '-':
                    result = leftOperand - rightOperand;
                    break;
                case '*':
                    result = leftOperand * rightOperand;
                    break;
                case '/':
                    if (rightOperand === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = leftOperand / rightOperand;
                    break;
                case '%':
                    if (rightOperand === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = leftOperand % rightOperand;
                    break;
                default:
                    result = "Invalid Operator";
            }

            alert(`Result: ${result}`);
            console.log(`Result: ${result}`);
        }

        // Display the "Please, use me..." alert every 30 seconds
        setInterval(function () {
            alert("Please, use me...");
        }, 30000);
    </script>
</body>

</html>
